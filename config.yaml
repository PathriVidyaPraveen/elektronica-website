baseURL: ''
title: Elektronica
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Pranjal Prajapati
  moto: "The platform for students to dream innovative practical projects and achieve them."
  description: "The Electronics and Signals club of IIT Hyderabad is a student organization that aims to increase student interest in electronics. The Club was founded in 2009, and it has come a long way since then."
  disable_theme_toggle: false

  p1:
    heading: "Our mission"
    image: "images/pages/our-mission.jpg"
    content:
      - text: "Philosophy: \"Learning by doing\" â€” Whether you're building, debugging, designing, or researching, there's a place for you here."
      - text: " "

  p4:
    heading: "Explore Electronics and Signal Processing"
    content:
      - text: "Find the most insightful blogs on various topics here."

  social_media:
    github:
      enabled: true
      url: 'https://github.com/orgs/Elektronica-IITH/repositories'
    instagram:
      enabled: true
      url: 'https://www.instagram.com/elektronica_iith'
    twitter:
      enabled: true
      url: 'https://x.com/xElektronica'

